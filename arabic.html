<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="يقدم هذا الموقع العالمي معلومات مناخية رسمية عن الطقس لمدن مختارة
    "
    />
    <title>طقس العالم</title>
    <!-- bootstrap (css framework) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- css files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/arabic.css" />
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="position-relative d-flex align-items-center justify-content-start vh-100 w-100"
  >
    <!-- weather loader -->
    <div
      class="loader position-fixed top-0 start-0 w-100 vh-100 d-flex align-items-center justify-content-center"
    >
      <img src="images/custom-loading-icon-9.jpg" alt="loader" />
    </div>
    <!-- switch language -->
    <label
      class="language-container position-absolute d-flex flex-row-reverse align-items-center text-white"
    >
      <span class="ar">عربي</span>
      <input
        type="checkbox"
        id="check-language"
        class="check-language position-relative"
      />
      <span class="en">انجليزي</span>
    </label>
    <!-- display weather info -->
    <div class="weather-box position-absolute w-100 top-50 start-50">
      <div
        class="search-bar d-flex flex-row-reverse align-items-center justify-content-around"
      >
        <input
          type="text"
          id="search-inp"
          class="search-inp border-0 rounded-pill text-white text-end me-2"
          placeholder="..بحث"
        />
        <div class="search-btn text-white me-3 ms-0">
          <i
            class="fa-solid fa-magnifying-glass search-icon rounded-circle"
          ></i>
        </div>
      </div>
      <div class="weather-status text-white loading">
        <h2 class="city"></h2>
        <h1 class="temperature mb-2"></h1>
        <div class="state-weather d-flex align-items-center flex-row-reverse">
          <img src="" alt="weather-img" class="weather-img" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    <!-- bootstrap (css framework) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ara.js"></script>
  </body>
</html>
